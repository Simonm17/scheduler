{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'scheduling:home' %}">Home</a></li>
    <li class="breadcrumb-item active"><a href="{{ next_url }}">Appointment Detail</a></li>
    <li class="breadcrumb-item active" aria-current="page">Update Applicant</li>
{% endblock %}

{% block content %}

<form method="POST" action="?next={{ next_url }}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="update">
</form>

{% endblock %}
